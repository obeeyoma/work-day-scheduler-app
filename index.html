<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container vh-100">
    <!-- Timeblocks -->

    <div class=" row time-block">
      <div class="hour col-2 col-sm-1">9:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="9" name="9am"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class=" row time-block">
      <div class="hour col-2 col-sm-1">10:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="10" name="10am"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class=" row time-block">
      <div class="hour col-2 col-sm-1">11:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="11" name="11am"></textarea>
      <button type="submit" class=" saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class="row time-block">
      <div class="hour col-2 col-sm-1">12:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="12" name="12noon"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class="row time-block">
      <div class="hour col-2 col-sm-1">13:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="13" name="1pm"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class="row time-block">
      <div class="hour col-2 col-sm-1">14:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="14" name="2pm"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class=" row time-block">
      <div class="hour col-2 col-sm-1">15:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="15" name="3pm"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class=" row time-block">
      <div class="hour col-2 col-sm-1">16:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="16" name="4pm"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->

    <div class="row time-block">
      <div class="hour col-2 col-sm-1">17:00</div>
      <textarea class="textarea col-8 col-sm-10" data-hour="17" name="5pm"></textarea>
      <button type="submit" class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
    </div>

    <!--------------------->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
