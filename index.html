<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks -->
    <form>
      <!----------------------------9am-------------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-9">9:00</label>
        <textarea id="hour-9" class="textarea col-8" name="event-entry" data-hour="9AM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!--------------------------10am--------------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-10">10:00</label>
        <textarea id="hour-10" class="textarea col-8" name="event-entry" data-hour="10AM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!---------------------------11am-------------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-11">11:00</label>
        <textarea id="hour-11" class="textarea col-8" name="event-entry" data-hour="11AM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!----------------------------12pm------------------->
      <div class="row time-block">
        <label class="hour col-2" for="hour-12">12:00</label>
        <textarea id="hour-12" class="textarea col-8" name="event-entry" data-hour="12PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!------------------------------1pm------------------>
      <div class="row time-block">
        <label class="hour col-2" for="hour-13">13:00</label>
        <textarea id="hour-13" class="textarea col-8" name="event-entry" data-hour="1PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!------------------------------2pm----------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-14">14:00</label>
        <textarea id="hour-14" class="textarea col-8" name="event-entry" data-hour="2PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!------------------------------3pm----------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-15">15:00</label>
        <textarea id="hour-15" class="textarea col-8" name="event-entry" data-hour="3PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!------------------------------4pm----------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-16">16:00</label>
        <textarea id="hour-16" class="textarea col-8" name="event-entry" data-hour="4PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
      <!------------------------------5pm---------------->
      <div class=" row time-block">
        <label class="hour col-2" for="hour-17">17:00</label>
        <textarea id="hour-17" class="textarea col-8" name="event-entry" data-hour="5PM" cols="10" rows="3"></textarea>
        <button class="saveBtn col-2" type="submit"><i class="fas fa-save"></i></button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
